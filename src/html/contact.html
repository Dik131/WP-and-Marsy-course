<div class="contact">
  <div class="container">
    <div class="block__head">
      <h2 class="block__title">Contac Us</h2>
      <p class="block__text">We know what we need to do</p>
    </div>
    <div class="contact__inner">
      <div class="contact__icon-box">
        <div class="contact__item">
          <i class="icon-phone"></i>
          <div class="contact__text"> <a href="tel:+ 555-222-333">555-222-333</a></div>
        </div>
        <div class="contact__item">
          <i class="icon-location"></i>
          <div class="contact__text"> <a href="https://yandex.ru/maps/-/CCUVEDCAXD" target="_blank">Here is some address</a></div>
        </div>
        <div class="contact__item">
          <i class="icon-email"></i>
          <div class="contact__text"> <a href="mailto:somemail@hotmail.com">somemail@hotmail.com</a></div>
        </div>
      </div>
      <form class="contact__form">
        <input class="contact__name" type="text" placeholder="Full Name">
        <input class="contact__email" type="email" placeholder="Email">
        <input class="contact__number" type="tel" placeholder="Number">
        <textarea class="contact__text" placeholder="Write your Message here..." ></textarea>
        <input class="contact__button" type="submit" value="Submit"></input>
      </form>
    </div>
  </div>
</div>
